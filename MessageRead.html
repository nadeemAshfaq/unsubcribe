<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>


</head>

<body ng-app="MsSignIn" ng-controller="SignInCtrl">

    <div id="StartProgressCir"
         style="z-index: 100 !important;position:fixed;display:none; margin:250px 7% 0 7%; width: 85%;">
        <md-progress-circular md-mode="Indeterminate" style="margin-left:40%;width:50px;height:50px;top:50px;" ng-disabled="showProgressLinear"></md-progress-circular>
        <div style="margin: 7px auto 0 auto;"><span>{{progressText}}</span></div>
    </div>

    <div id="ProgressBgDivCir"
         style=" position: fixed; top: 0; left: 0; background-color: #ffffff; opacity: 0.6; display: none; width: 100%; height: 100%; z-index: 99 !important;">
    </div>

    <div ng-hide="Log_Out" style="text-align:right;">
        <md-button ng-click="RemoveLocal()" class="md-icon-button">
            <md-icon style="color: black;">power_settings_new</md-icon>
        </md-button>
    </div>



    <div class="md-padding">


        <div style="text-align:center;margin-top:140px;" ng-hide="Login_Btn">
            <md-button class="md-raised" ng-click="SignInMS()">
                <md-icon md-svg-src="microsoft.svg"></md-icon> Sign-in With Microsoft
            </md-button>
        </div>

        <div ng-hide="MainPage">


            <div style="text-align:center;">
                <p>if you want to unsubcribe from <span style="color:#0f6bbb;">{{email}}</span> click below Button:</p>
            </div>



            <div style="text-align:center;margin-top:10px;">
                <md-button ng-href="{{URLofUnsubcribe}}" style="background-color: red; color: #fff;" target="_blank">Unsubcribe</md-button>
            
                <md-button style="background-color: #0f6bbb; color: #fff;" target="_blank" ng-click="Reply()">Reply</md-button>
            </div>

            

           



        </div>



    </div>



    <!-- For the JavaScript APIs for Office, go to https://aka.ms/officejs-overview to learn more. -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <!--Angular Material requires Angular.js Libraries-->
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <!--Angular Material Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <!--jquery script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="MessageRead.js"></script>
    <link href="MessageRead.css" rel="stylesheet" />
</body>

</html>
